<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>

<body>


    <div id="app">

        <!-- 插值语法 {{ js表达式 }} -->
        <!-- 作用：将 Vue实例中的 data数据 绑定到模板中，会将数据 解析为 普通文本 -->

        {{title}}

        <h1>{{title+'hello world'.split('').reverse().join('')}}</h1>

        <h1>{{obj.name}}</h1>

        <p>{{arr[2]+3*100}}</p>

        <h1>{{flag?'hello':'world'}}</h1>

    </div>

    <!-- Vue 实例绑定的 DOM元素外部 是无法解析的（不受到 Vue的控制） -->
    <!-- <h1>{{obj.name}}</h1> -->


    <!-- 被 Vue框架处理成下面这样 -->
    <!-- <div id="app">

        我是标题

    </div> -->


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>


</html>
