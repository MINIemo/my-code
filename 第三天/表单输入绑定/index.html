<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
</head>

<body>

    <div id="app">

        <input v-model='username' type="text">
        <h1>{{username}}</h1>

        <textarea v-model='text'></textarea>
        <h1>{{text}}</h1>

        <p>
            <label>密码：</label>
            <input v-model='password' type="password">
        </p>
        <h1>{{password}}</h1>

        <p>
            <label>
                足球
                <input v-model='radio' type="radio" name='ball' value='1'>
            </label>
            <label>
                篮球
                <input v-model='radio' type="radio" name='ball' value='2'>
            </label>
            <label>
                棒球
                <input v-model='radio' type="radio" name='ball' value='3'>
            </label>
        </p>

        <p>
            <label>
                选项1
                <input v-model='check' type="checkbox" value="1">
            </label>
            <label>
                选项2
                <input v-model='check' type="checkbox" value="2">
            </label>
            <label>
                选项3
                <input v-model='check' type="checkbox" value="3">
            </label>
            <label>
                选项4
                <input v-model='check' type="checkbox" value="4">
            </label>
        </p>
        <h1>{{check}}</h1>

        <p>
            <label>
                记住密码
                <input v-model='check1' type="checkbox">
            </label>
        </p>
        <h1>{{check1}}</h1>

        <p>
            <select v-model='select'>
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
                <option value="4">选项4</option>
            </select>
        </p>
        <h1>{{select}}</h1>

        <p>
            <select v-model='select1' multiple>
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
                <option value="4">选项4</option>
            </select>
        </p>
        <h1>{{select1}}</h1>

        <p>
            <select v-model='select2' multiple>
                <optgroup label="江苏">
                    <option value="1">选项1</option>
                    <option value="2">选项2</option>
                    <option value="3">选项2</option>
                </optgroup>
                <optgroup label="浙江">
                    <option value="4">选项1</option>
                    <option value="5">选项2</option>
                </optgroup>
                <optgroup label="安徽">
                    <option value="6">选项1</option>
                </optgroup>
            </select>
        </p>
        <h1>{{select2}}</h1>

    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>


</html>
