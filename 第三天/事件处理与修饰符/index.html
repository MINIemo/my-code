<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件处理与修饰符</title>
</head>

<body>

    <div id="app">

        <h1>{{count}}</h1>

        <button @click.ctrl.prevent='increase(1200,$event)'>增加</button>

        <!-- 指令修饰符可以串联 -->
        <a @click.once.prevent='increase(1200,$event)' href="https://www.baidu.com">百度一下</a>

        <!-- 提供按键名称或者按键码 -->
        <input @keyup.13='increase(1200,$event)' type="text">
        <input @keyup.enter='increase(1200,$event)' type="text">

        <!-- 系统按键：ctrl，alt，shift，meta -->

    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>


</html>
